<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSpace Cart</title>
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i>Greenspace
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="/about" class="nav__link">AboutUs</a>
                        </li>
                        <li class="nav__item">
                            <a href="/ecoguide" class="nav__link">EcoGuide</a>
                        </li>
                        <li class="nav__item">
                            <a href="/gallery" class="nav__link">Gallery</a>
                        </li>
                        <li class="nav__item">
                            <a href="/contact" class="nav__link">Contact Us</a>
                        </li>
                        <div class="nav-item" >
                            <a href="/maincart" class="nav__link">
                                <i class="ri-shopping-cart-2-line"></i>
                            </a>
                            
                        </div>
                        <div class="nav-item" >
                            <a href="/signin" class="nav__link">
                                <i class="ri-account-circle-line"></i> 
                            </a>
                            
                        </div>
                    </ul>
                    
    
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
              
                

                <div class="nav__btns">
                  
                    <!-- Theme change button -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>
            </nav>
        </header>

    <main>
        <section class="cart">
            <h1>Your Cart</h1>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p id="cart-total">Total: â‚¹0.00</p>
                <button id="checkout-button">Checkout</button>
                <button id="add-item-button">Add Item</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GreenSpace. All rights reserved.</p>
    </footer>

    <script src="/js/cart.js"></script>
</body>
</html>
